<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube | I am just a clone</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<body>
		<div class="hero-bar">
			<div class="menu">

					 <svg viewBox="0 0 40 40">
  						<line x1="11" y1="14" x2="29" y2="14"/>
							<line x1="11" y1="20" x2="29" y2="20"/>
							<line x1="11" y1="26" x2="29" y2="26"/>

			</div>

					<input type="button">search</input>

			<div class="youtube-utility">

			</div>

			<div class="video-player">Video</div>
			<div class="main-descripting"></div>
